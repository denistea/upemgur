<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" href="resources/css/justifiedGallery.min.css"/>
    <script src="resources/js/jquery-1.11.2.min.js"></script>
    <script src="resources/js/jquery.justifiedGallery.min.js"></script>
    <script src="resources/js/script.js"></script>

    <!-- Bootstrap -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="resources/css/style.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </h:head>
  <h:body>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand brand-logo">
            <img alt="upemgur" src="resources/images/logo.png"/>
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <c:if test="#{not authenticateBean.signedIn}">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#" data-toggle="modal" data-target="#connexionModal">Connexion</a></li>
                <li><a href="#" data-toggle="modal" data-target="#inscriptionModal">Inscription</a></li>
              </ul>
            </div>
        </c:if>
        
        <c:if test="#{authenticateBean.signedIn}">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="#">Uploader une image</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><button type="button" class="btn btn-primary navbar-btn" data-toggle="modal" data-target="#uploadModal">Upload image</button></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                        <h:outputText value="#{userSession.userName.substring(0, 1).toUpperCase()}#{userSession.userName.substring(1).toLowerCase()}"/>
                        <span class="caret"></span>
                    </a>
                    
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="#">Mon profil</a></li>
                      <li><a href="parametres.xhtml">Paramètres</a></li>
                      <li class="divider"></li>
                      <li><a href="">Se deconnecter</a></li>
                    </ul>
                </li>
              </ul>
            </div>
        </c:if>
        
      </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="connexionModal" tabindex="-1" role="dialog" aria-labelledby="connexionTitle" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <h:form>
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="connexionTitle">Connexion</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <h:outputLabel for="SignInLogin">Email ou Login</h:outputLabel>
                <h:inputText class="form-control" id="SignInLogin" value="#{authenticateBean.login}"/>
              </div>
              <div class="form-group">
                <h:outputLabel for="SignInPassword">Mot de passe</h:outputLabel>
                <h:inputSecret class="form-control" id="SignInPassword" value="#{authenticateBean.password}"/>
              </div>
              <h:commandButton class="btn btn-primary btn-block" value="Se connecter" action="#{authenticateBean.signIn()}"/>
            </div>
          </h:form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="inscriptionModal" tabindex="-1" role="dialog" aria-labelledby="inscriptionTitle" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="inscriptionTitle">Inscription</h4>
          </div>
          <div class="modal-body">
            <h:form>
              <div class="form-group">
                <h:outputLabel for="inputEmail">Email</h:outputLabel>
                <h:inputText class="form-control" id="inputEmail" value="#{joinBean.user.email}">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    <f:validator validatorId="uniqueEmailValidator" />
                    <f:ajax event="blur" render="m_email" />
                </h:inputText>
              </div>
              <div class="form-group">
                <h:outputLabel for="inputLogin">Login</h:outputLabel>
                <h:inputText class="form-control" id="inputLogin" value="#{joinBean.user.userName}">
                    <f:validateRegex pattern="[^\W\d_]\w*" />
                    <f:validateLength minimum="3"/>
                    <f:validator validatorId="uniqueUserNameValidator" />
                    <f:ajax event="blur" render="m_login" />
                </h:inputText>
              </div>
              <div class="form-group">
                <h:outputLabel for="inputPassword">Mot de passe</h:outputLabel>
                <h:inputSecret class="form-control" id="inputPassword" value="#{joinBean.user.password}">
                    <f:validator validatorId="confirmPasswordValidator" />
                    <f:attribute name="confirm" value="#{confirmPassword.submittedValue}" />
                    <f:ajax event="blur" execute="password confirm" render="m_password" />
                </h:inputSecret>
              </div>
              <div class="form-group">
                <h:outputLabel for="confirmPassword">Confirmer mot de passe</h:outputLabel>
                <h:inputSecret class="form-control" id="confirmPassword" binding="#{confirmPassword}">
                    <f:ajax event="blur" execute="password confirm" render="m_password m_confirm" />
                </h:inputSecret>
              </div>
              <h:commandButton class="btn btn-primary btn-block" value="S'inscrire" action="#{joinBean.join}"/>
            </h:form>
          </div>
        </div>
      </div>
    </div>
    
    <c:if test="#{authenticateBean.signedIn}">
        <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="connexionTitle" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="connexionTitle">Uploder une image</h4>
              </div>
              <div class="modal-body">
                <h:form enctype="multipart/form-data">
                  <div class="form-group">
                    <h:inputFile id="inputImage" value="#{uploadImageBean.part}"/>
                  </div>
                  <div class="form-group">
                    <h:outputLabel for="inputTitle" value="Titre"/>
                    <h:inputText class="form-control" id="inputTitle" value="#{uploadImageBean.image.title}"/>
                  </div>
                  <div class="form-group">
                    <h:outputLabel for="inputDescription" value="Description"/>
                    <h:inputTextarea class="form-control" rows="3" id="inputDescription" value="#{uploadImageBean.image.descriptioin}"/>
                  </div>
                  <h:commandButton class="btn btn-primary" action="#{uploadImageBean.uploadFile(userSession)}" value="Envoyer" />
                </h:form>
              </div>
            </div>
          </div>
        </div>
    </c:if>

    <div class="container content">
      <div class="page-header">
        <h1>Dernières images</h1>
      </div>
        <div class="image-container">
          <a href="image.html">
              <!-- <img alt="Image 1<br/>par <a href='test2.html'>miguel</a>" src="resources/images/sample/1.jpg"/> !-->
              <img alt="Image 1" src="resources/images/sample/1.jpg"/>
          </a>
          <a href="image.html">
              <img alt="Title 1" src="resources/images/sample/2.jpg"/>
          </a>
          <a href="image.html">

          </a>
          <a href="images/sample/4.jpg">
              <img alt="Title 1" src="resources/images/sample/4.jpg"/>
          </a>
          <a href="images/sample/5.jpg">
              <img alt="Title 1" src="resources/images/sample/5.jpg"/>
          </a>
          <a href="images/sample/6.jpg">
              <img alt="Title 1" src="resources/images/sample/6.jpg"/>
          </a>
          <a href="images/sample/7.jpg">
              <img alt="Title 1" src="resources/images/sample/7.jpg"/>
          </a>
          <a href="images/sample/8.jpg">
              <img alt="Title 1" src="resources/images/sample/8.jpg"/>
          </a>
          <a href="images/sample/9.jpg">
              <img alt="Title 1" src="resources/images/sample/9.jpg"/>
          </a>
          <a href="images/sample/1.jpg">
              <img alt="Title 1" src="resources/images/sample/1.jpg"/>
          </a>
          <a href="images/sample/10.jpg">

          </a>
          <a href="images/sample/3.jpg">

          </a>
          <a href="images/sample/4.jpg">
              <img alt="Title 1" src="resources/images/sample/4.jpg"/>
          </a>
          <ui:repeat value="#{imageController.getAllImage()}" var="image">
                <h:link outcome="image.xhtml">
                    <h:graphicImage alt="#{image.title}" value="/images/#{image.filename}"/>
                    <f:param name="img_id" value="#{image.id}"/>
                </h:link>
          </ui:repeat>
  
          
      </div>
    </div>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="resources/js/bootstrap.min.js"></script>
  </h:body>
</html>
