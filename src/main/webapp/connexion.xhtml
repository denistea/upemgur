<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Connexion</title>
    </h:head>
    <h:body>
        <h1>Connexion</h1>
        <h:form>
            <h:panelGroup rendered="#{not authenticateBean.isSignedIn()}">
                UserName <h:inputText value="#{authenticateBean.login}"/><br/>
                Password <h:inputSecret value="#{authenticateBean.password}"/><br/>
                <h:commandButton value="Sign in" action="#{authenticateBean.signIn()}"/>
            </h:panelGroup>
            <h:commandButton value="Sign out" action="#{authenticateBean.signOut()}" rendered="#{authenticateBean.isSignedIn()}"/>
        </h:form>
    </h:body>
</html>
