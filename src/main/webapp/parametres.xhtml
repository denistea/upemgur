<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
  </h:head>
  <h:body> 
      
    <ui:composition template="commonLayout.xhtml">
        <ui:define name="content">
        <div class="container content">
          <div class="row">
              <div class="col-sm-3 sidebar">
                <ul class="nav nav-pills nav-stacked nav-sidebar">
                  <li role="presentation" class="active"><a href="#">Compte</a></li>
                  <li role="presentation"><a href="parametres-password.xhtml">Mot de passe</a></li>
                </ul>
              </div>
              <div class="col-sm-5 content-right">
                <h2 class="custom-title">Compte</h2>
                <h:form>
                  <div class="form-group">
                    <h:outputLabel for="inputEmail">Email</h:outputLabel>
                    <h:inputText class="form-control" id="inputEmail" value="#{userSession.email}">
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        <f:validator validatorId="uniqueEmailValidator" />
                    </h:inputText>
                    
                  </div>
                  <div class="form-group">
                    <h:outputLabel for="inputPseudo">Pseudo</h:outputLabel>
                    <h:inputText class="form-control" id="inputPseudo" value="#{userSession.userName}">
                        <f:validateRegex pattern="[^\W\d_]\w*" />
                        <f:validateLength minimum="3"/>
                        <f:validator validatorId="uniqueUserNameValidator" />
                    </h:inputText>
                        
                  </div>
                    <h:commandButton class="btn btn-primary" value="Sauvegarder" action="#{usersController.updateUser(userSession)}"/>
                </h:form>
                <br/>
                <h:form>
                    <h:commandLink value="Supprimer mon compte" action="#{usersController.removeUser(usersController.getUserByUserName(userSession.userName))}"/>   
                </h:form>
              </div>
          </div>
        </div>
        </ui:define>
    </ui:composition>
  </h:body>
</html>
