<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="userName" value="UserName " />
            <h:inputText id="userName" value="#{joinBean.user.userName}" required="true" >
                <f:validateRegex pattern="[^\W\d_]\w*" />
                <f:validateLength minimum="3"/>
                <f:validator validatorId="uniqueUserNameValidator" />
                <f:ajax event="blur" render="@this" />
            </h:inputText><br/>
            
            
            <h:outputLabel for="email" value="Email Address " />
            <h:inputText id="email" value="#{joinBean.user.email}" required="true" label="email">
                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                <f:validator validatorId="uniqueEmailValidator" />
                <f:ajax event="blur" render="m_email" />
            </h:inputText><br/>
            
            
            <h:outputLabel for="password" value="Password " />
            <h:inputSecret id="password" value="#{joinBean.user.password}" required="true" label="password">
                <f:validateLength minimum="4"/>
                <f:validator validatorId="confirmPasswordValidator" />
                <f:attribute name="confirm" value="#{confirmPassword.submittedValue}" />
                <f:ajax event="blur" execute="password confirm" render="m_password" />
            </h:inputSecret><br/>
            
            <h:outputLabel for="confirm" value="Confirm your password  " />
            <h:inputSecret id="confirm" binding="#{confirmPassword}" required="true">
                <f:ajax event="blur" execute="password confirm" render="m_password m_confirm" />
            </h:inputSecret><br/>
            
            <h:commandButton value="submit" action="#{joinBean.join}">
                <f:ajax execute="@form" render="@all" />
            </h:commandButton><br/>

        </h:form>
    </h:body>
</html>
