<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            UserName 
            <h:inputText value="#{joinBean.user.userName}" required="true" label="userName">
                <f:validateRegex pattern="\w*" />
            </h:inputText><br/>
            Email Address 
            <h:inputText value="#{joinBean.user.email}" required="true" label="email">
                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
            </h:inputText><br/>
            Password <h:inputSecret value="#{joinBean.user.password}" required="true" label="password"/><br/>
            Confirm your password 
            <h:inputSecret value="#{joinBean.user.password}" required="true">
            </h:inputSecret><br/>
            <h:commandButton value="submit" action="#{joinBean.join}"/>
        </h:form>
    </h:body>
</html>
