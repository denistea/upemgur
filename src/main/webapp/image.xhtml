<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:metadata>
        <f:viewParam name="img_id" value="#{detailImageBean.imageId}" />
        <f:event type="preRenderView" listener="#{detailImageBean.init()}" />
    </f:metadata>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1><h:outputText value="#{detailImageBean.image.title}"></h:outputText></h1>
        <h:graphicImage value="/images/#{detailImageBean.image.filename}"/>
        <h1>Commentaire</h1>
        <c:forEach items="#{commentController.getCommentsByImage(detailImageBean.image)}" var="comment">
            <h:outputText value="#{comment.users.userName}"/><br/>
            <h:outputText value="#{comment.content}"/><br/>
        </c:forEach>
        
        <h:form>
            <h:outputLabel for="content" value="Commentaire" /><br/>
            <h:inputTextarea id="content" value="#{postCommentBean.comment}"/><br/>
            <h:commandButton action="#{postCommentBean.postComment(userSession, detailImageBean.image)}" value="post" /><br/>
        </h:form>
        
    </h:body>
</html>
