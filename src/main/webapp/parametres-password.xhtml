<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
  </h:head>
  <h:body>
    
    <ui:composition template="commonLayout.xhtml">
        <ui:define name="content">
            <div class="container content">
              <div class="row">
                <div class="col-sm-3 sidebar">
                  <ul class="nav nav-pills nav-stacked nav-sidebar">
                    <li role="presentation"><a href="parametres.xhtml">Compte</a></li>
                    <li role="presentation" class="active"><a href="#">Mot de passe</a></li>
                  </ul>
                </div>
                <div class="col-sm-5 content-right">
                    <h2 class="custom-title">Mot de passe</h2>
                    <h:form>
                      <div class="form-group">
                        <h:outputLabel for="oldPassword">Ancien mot de passe</h:outputLabel>
                        <h:inputSecret class="form-control" id="oldPassword">
                            <f:validator validatorId="confirmPasswordValidator" />
                        </h:inputSecret>          
                      </div>
                      <div class="form-group">
                        <h:outputLabel for="password">Nouveau mot de passe</h:outputLabel>
                        <h:inputSecret class="form-control" id="password" value="#{userSession.password}">
                            <f:validator validatorId="confirmPasswordValidator" />
                            <f:attribute name="confirm" value="#{confirmPassword.submittedValue}" />
                            <f:ajax event="blur" execute="password confirm" render="m_password" />
                        </h:inputSecret>
                      </div>
                        
                      <div class="form-group">
                        <h:outputLabel for="confirmPassword">Confirmer mot de passe</h:outputLabel>
                        <h:inputSecret class="form-control" id="confirmPassword" binding="#{confirmPassword}">
                            <f:ajax event="blur" execute="password confirm" render="m_password m_confirm" />
                        </h:inputSecret>
                      </div>
                      <h:commandButton class="btn btn-primary" value="Sauvegarder" action="#{usersController.updateUser(userSession)}"/>
                    </h:form>
                </div>
              </div>
            </div>
        </ui:define>
    </ui:composition>   
  </h:body>
</html>
