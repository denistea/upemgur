<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Bootstrap 101 Template</title>

        <link rel="icon" type="image/png" href="../resources/images/icon.png" />
        <link rel="stylesheet" href="../resources/css/justifiedGallery.min.css"/>
        <script src="../resources/js/jquery-1.11.2.min.js"></script>
        <script src="../resources/js/jquery.justifiedGallery.min.js"></script>
        <script src="../resources/js/script.js"></script>

        <!-- Bootstrap -->
        <link href="../resources/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="../resources/css/style.css"/>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
      </h:head>
      <h:body>
        <div class="container">
          <h:form class="admin-index">
            <h1>Administration</h1>
            <div class="form-group">
                <h:inputText class="form-control" id="login" value="#{authController.login}" p:placeholder="Login"/>
            </div>
            <div class="form-group">
                <h:inputText class="form-control" id="password" value="#{authController.password}" p:placeholder="Mot de passe"/>
            </div>
            <h:commandButton class="btn btn-primary btn-block" value="Se connecter" action="#{authController.signIn()}" />       
            <br/><a href="/upemgur/index.xhtml">Revenir au site principal</a>
          </h:form>
        </div>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../resources/js/bootstrap.min.js"></script>
      </h:body>
</html>
