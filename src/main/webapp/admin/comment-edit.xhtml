<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
  <h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bootstrap 101 Template</title>

    <link rel="icon" type="image/png" href="../resources/images/icon.png" />
    <link rel="stylesheet" href="../resources/css/justifiedGallery.min.css"/>
    <script src="../resources/js/jquery-1.11.2.min.js"></script>
    <script src="../resources/js/jquery.justifiedGallery.min.js"></script>
    <script src="../resources/js/script.js"></script>

    <!-- Bootstrap -->
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../resources/css/style.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <f:metadata>
        <f:viewParam name="commentId" value="#{userBean.userId}"/>
        <f:viewAction action="#{userBean.init()}"/>
    </f:metadata>  
  </h:head>
  <h:body>
      
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand brand-logo">
            <img alt="upemgur" src="../resources/images/logo.png"/>
          </a>
        </div>
      </div>
    </nav>
      
    <div class="container content">
      <div class="row">
        <div class="col-sm-3 sidebar">
          <ul class="nav nav-pills nav-stacked nav-sidebar">
            <li role="presentation" class="active"><a href="user.xhtml"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Utilisateurs</a></li>
            <li role="presentation"><a href="image.xhtml"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Images</a></li>
            <li role="presentation"><a href="comment.xhtml"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> Commentaires</a></li>
          </ul>
        </div>
            <div class="col-sm-5 content-right">
              <h2 class="custom-title">Editer l'utilisateur</h2>
              <h:form>
                <div class="form-group">
                  <h:outputLabel for="pseudo">Pseudo</h:outputLabel>
                  <h:inputText class="form-control" id="pseudo" value="#{userBean.user.userName}" />
                </div>
                <div class="form-group">
                  <h:outputLabel for="email">Email</h:outputLabel>
                  <h:inputText class="form-control" id="email" value="#{userBean.user.email}" />
                </div>
                <h:commandButton class="btn btn-primary" value="Sauvegarder" action="#{usersController.updateUser(userBean.user)}">
                </h:commandButton>
              </h:form>
            </div>
      </div>
    </div>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../resources/js/bootstrap.min.js"></script>
  </h:body>
</html>
